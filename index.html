.bgimg {

.overlay {
  position: absolute;

  bottom: 0;
  left: 0;
  right: 0;

  width: 100%;
  opacity: 1;
  transition: .5s ease;
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
}


/* Position text in the top-left corner */
.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

/* Position text in the bottom-left corner */
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

/* Position text in the middle */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #ffffff;
}
